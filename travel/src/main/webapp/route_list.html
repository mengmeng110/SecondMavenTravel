    <script>
        $(function () {
            /*var seach = location.search;

            //获取cid的参数值
            var cid = getParameter("cid");
            //获取rname的参数值
            var rname =getParameter("rname");
            var currentPage=parseInt(getParameter("currentPage"));
            //判断rname是否为Null
            if (rname!=null&&rname!=''){
                //解码为汉字
                rname=window.decodeURIComponent(rname);
            }
            load(cid,currentPage,rname);

        });


        function load(cid, currentPage,rname) {

            if (isNaN(currentPage)) {
                currentPage = 1;
            }
            //发送Ajax请求，请求pageQuery,传递cid；
            $.get("route/pageQuery", {cid: cid, currentPage: currentPage,rname:rname}, function (pageBean) {

                //解析pageBean展示到页面上

                //分页工具条数据展示
                //展示总页码和分页的页码
                $("#totalPage").html(pageBean.totalPage);
                $("#totalCount").html(pageBean.totalCount);

                //展示分页页码
                /*  <li><a href="">首页</a></li>
                  <li className="threeword"><a href="#">上一页</a></li>*/
                var lis = "";
                var firstPage = '<li onclick="javascript:load(' + cid + ',1,\''+rname+'\')"><a href="route_list.html?cid='+ cid +'">首页</a></li>';

                //计算上一页的页码
                var beforeNum = pageBean.currentPage-1;
                if (beforeNum <= 0) {

                    beforeNum = 1;
                }
                var prePage = '<li onclick="javascript:load(' + cid + ',' + beforeNum + ',\''+rname+'\')" class="threeword"><a href="route_list.html?cid='+ cid +'&currentPage='+ beforeNum +'">上一页</a></li>';
                lis += firstPage;
                lis += prePage;
                //展示分页页码
                                        /*
                                  1.一共展示10个页码，能够达到前5后4的效果
                                  2.如果前边不够5个，后边补齐10个
                                  3.如果后边不足4个，前边补齐10个
                              */
                //定义开始为begin与结束的位置end
                var begin;
                var end ; //  结束位置


                //1.要显示10个页码
                if(pageBean.totalPage < 10){
                    //总页码不够10页

                    begin = 1;
                    end = pageBean.totalPage;
                }else{
                    //总页码超过10页

                    begin = pageBean.currentPage - 5 ;
                    end = pageBean.currentPage + 4 ;

                    //2.如果前边不够5个，后边补齐10个
                    if(begin < 1){
                        begin = 1;
                        end = begin + 9;
                    }

                    //3.如果后边不足4个，前边补齐10个
                    if(end > pageBean.totalPage){
                        end = pageBean.totalPage;
                        begin = end - 9 ;
                    }
                }

                for (var i = begin; i <end; i++) {
                    //判断当前页码时候等于i
                    var li;
                    if (pageBean.currentPage == i) {
                        li =  li = '<li class="curPage" onclick="load('+ cid +','+ i +',\''+ rname +'\')">' +
                            '<a href="route_list.html?cid='+ cid +'&currentPage='+ i +'">'+ i +'</a></li>';
                    } else {
                        //创建显示的li
                        li = '<li onclick="load('+ cid +','+ i +',\''+ rname +'\')">' +
                            '<a href="route_list.html?cid='+ cid +'&currentPage='+ i +'">'+ i +'</a></li>';
                    }


                    lis += li;
                }
                var lastNum=pageBean.currentPage+1;
                if (lastNum>=pageBean.totalPage) {
                    lastNum = pageBean.totalPage;

                }
                var nextPage = '<li onclick="javascript:load('+cid+','+lastNum+',\''+rname+'\')" class="threeword"><a href="route_list.html?cid='+ cid +'&currentPage='+ lastNum +'">下一页</a></li>';
                var lastPage = '<li onclick="javascript:load('+cid+','+pageBean.totalPage+')" class="threeword"><a href="route_list.html?cid='+ cid +'&currentPage='+ pageBean.totalPage +'">末页</a></li>'
                lis += nextPage;
                lis += lastPage;

                //拼接完成后将数据添加到ul中
                $("#pageNum").html(lis);
                //列表数据展示


                var route_lis = "";
                for (var i = 0; i < pageBean.list.length; i++) {
                    //数据类型为：{rid:1,rname="....."}

                    var route = pageBean.list[i];
                    var li = '<li>\n' +
            '                        <div class="img"><img src="' + route.rimage + '" style="width: 299px;"></div>\n' +
            '                        <div class="text1">\n' +
            '                            <p>' + route.rname + '</p>\n' +
            '                            <br/>\n' +
            '                            <p>' + route.routeIntroduce + '</p>\n' +
            '                        </div>\n' +
            '                        <div class="price">\n' +
            '                            <p class="price_num">\n' +
            '                                <span>&yen;</span>\n' +
            '                                <span>' + route.price + '</span>\n' +
            '                                <span>起</span>\n' +
            '                            </p>\n' +
            '                            <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
            '                        </div>\n' +
            '                    </li>';
                    route_lis += li;

                }
                $("#route").html(route_lis);
                window.scrollTo(0,0)


            })


        }


        //alert(cid)
